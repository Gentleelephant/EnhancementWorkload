# Default values for enhancement-workload.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replica: 1

image:
    repository: birdhk/enhancement-workload
    pullPolicy: IfNotPresent
    tag: latest

imagePullSecrets: []


serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "enhancement-workload-sa"

securityContext: { }
podSecurityContext: { }
resources:
 limits:
   cpu: 100m
   memory: 128Mi
 requests:
   cpu: 100m
   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}

nameOverride: "enhancement-workload"
namespaceOverride: "kruise-system"
fullnameOverride: ""

podAnnotations: {}

service:
  type: ClusterIP
  port: 8080